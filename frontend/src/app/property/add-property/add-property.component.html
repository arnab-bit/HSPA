<div class="row">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>Add your property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' #Form="ngForm">

          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info">

                <div div class="form-group col-12 mt-2">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary mx-2" btnRadio=1 tabindex="0" role="button"
                      name="SellRent">Sell</label>

                    <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button"
                      name="SellRent">Rent</label>
                  </div>
                  <!-- <div>
                <input type="radio" name="SellRent">
                <label class="m-2">Sell</label>

                <input type="radio" name="SellRent">
                <label class="m-2">Rent</label>
              </div> -->
                </div>


                <div div class="form-group col-12 mt-2">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.BHK" name="BHK">
                    <label *ngFor="let bhk of bhks" class="btn btn-outline-primary mx-1" [btnRadio]="bhk" tabindex="0"
                      role="button" name="SellRent">{{bhk}}</label>
                  </div>
                </div>


                <div div class="form-group col-12 mt-2">
                  <p>Property type</p>
                  <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.PType" name="PType">
                    <label *ngFor="let ptype of propertyType" class="btn btn-outline-primary mx-1" [btnRadio]='ptype'
                      tabindex="0" role="button" name="SellRent">{{ptype}}</label>
                  </div>
                </div>

                <div div class="form-group col-12 mt-2">
                  <p>Furnishing type</p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.FType" name="FType">
                    <label *ngFor="let ftype of furnishType" class="btn btn-outline-primary mx-1" [btnRadio]='ftype'
                      tabindex="0" role="button" name="SellRent">{{ftype}}</label>
                  </div>
                </div>



                <div class="form-group col-12">
                  <label for="name" class="mb-1 mt-2">In Building/Society/Project</label>
                  <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5"
                    [(ngModel)]="propertyView.Name">

                  <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors.required">Name field must be required.</span>
                    <span *ngIf="propName.errors.minlength">Name field must be provide at least 5 character.</span>
                  </span>
                </div>



                <div class="form-group col-12 mt-2">
                  <label for="price" class="mb-1">City</label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.City" name="City">
                </div>

                <div class="d-grid gap-2 mt-3">
                  <button type="button" class="btn btn-primary" (click)="selectTab(1)">Next</button>
                </div>

              </tab>
              <tab heading="Price & Area">
                <div class="form-group col-12 mt-2">
                  <label>Price (in USD)</label>
                  <input type="number" class="form-control" name="price" [(ngModel)]="propertyView.Price">
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="number" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="number" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="number" class="form-control" [(ngModel)]="propertyView.BuiltArea" name="BuiltArea">
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="number" class="form-control">
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">Next</button>
                  <button type="button" class="btn btn-secondary" (click)="selectTab(0)">Back</button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12 mt-2">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Next</button>
                  <button type="button" class="btn btn-secondary" (click)="selectTab(1)">Back</button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12 mt-2">
                  <label>Ready to Move</label><br />
                  <input type="radio" id='Yes' value='1' name="RTM">
                  <label class="m-2">Yes</label>

                  <input type="radio" id="No" value='2' name="RTM">
                  <label class="m-2">No</label>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input type="text" placeholder="Date" class="form-control" bsDatepicker
                    [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD-MM-YYYY' }">
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Gated Community</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Main Entrance</label>
                  <input type="text" class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="button" class="btn btn-primary" (click)="selectTab(4)">Next</button>
                  <button type="button" class="btn btn-secondary" (click)="selectTab(2)">Back</button>
                </div>
              </tab>
              <tab heading="Photos Upload">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                  </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Back</button>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="reset" class="btn btn-primary">Cancel</button>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </tab>

            </tabset>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
    </div>
  </div>
</div>
