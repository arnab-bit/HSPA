<div class="card">
  <div class="card-header">
    Add new property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name" class="mb-1">Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors.required">Name field must be required.</span>
          <span *ngIf="propName.errors.minlength">Name field must be provide at least 5 character.</span>
        </span>
      </div>

      <div class="form-group col-12 mt-2">
        <label for="type" class="mb-1">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12 mt-2">
        <label for="price" class="mb-1">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      <div class="btn-toolbar mt-2">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary mx-2">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>

    </form>
  </div>
</div>
